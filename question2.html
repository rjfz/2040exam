		<script>
			var ctx = document.getElementById("cvs").getContext("2d");
			var baby = document.getElementById("baby");
			var ctx1 = document.getElementById("cvs1").getContext("2d");
			draw();

			function draw()
			{
				ctx.drawImage(baby, 0, 0, baby.width, baby.height, 0, 0, baby.width, baby.height);
				ctx1.drawImage(baby, 60, 80, baby.width, baby.height, 0, 0, baby.width, baby.height);
				var babyData = ctx.getImageData(0, 0, baby.width, baby.height);
        var babyData1 = ctx1.getImageData(0, 0, baby.width, baby.height);
				// pixel manipulation

				var pixels = babyData.data;
				for (var i=0; i<pixels.length; i+=4) {

					if (document.getElementById("chkGray").checked)
					{
						var avg = (pixels[i] + pixels[i+1] + pixels[i+2])/3;

						pixels[i] = avg;
						pixels[i+1] = avg;
						pixels[i+2] = avg;
					}

					if (document.getElementById("chkBrightness").checked)
					{
						var f = document.getElementById("rngBrightness").valueAsNumber;
						pixels[i] = Math.max(0, Math.min (pixels[i]*f, 255));
						pixels[i+1] = Math.max(0, Math.min (pixels[i+1]*f, 255));
						pixels[i+2] = Math.max(0, Math.min (pixels[i+2]*f, 255));
					}

					if (document.getElementById("chkInverse").checked)
					{
						pixels[i] = 255 - pixels[i];
						pixels[i+1] = 255 - pixels[i+1];
						pixels[i+2] = 255 - pixels[i+2];
					}

				}
				var pixels1 = babyData1.data;
				for (var i=0; i<pixels1.length; i+=4) {

					if (document.getElementById("chkGray").checked)
					{
						var avg = (pixels1[i] + pixels1[i+1] + pixels1[i+2])/3;

						pixels1[i] = avg;
						pixels1[i+1] = avg;
						pixels1[i+2] = avg;
					}

					if (document.getElementById("chkBrightness").checked)
					{
						var f2 = document.getElementById("rngBrightness").valueAsNumber;
						pixels1[i] = Math.max(0, Math.min (pixels1[i]*f, 255));
						pixels1[i+1] = Math.max(0, Math.min (pixels1[i+1]*f, 255));
						pixels1[i+2] = Math.max(0, Math.min (pixels1[i+2]*f, 255));
					}

					if (document.getElementById("chkInverse").checked)
					{
						pixels1[i] = 255 - pixels1[i];
						pixels1[i+1] = 255 - pixels1[i+1];
						pixels1[i+2] = 255 - pixels1[i+2];
					}

				}

				ctx.putImageData(babyData, 0, 0);
				ctx1.putImageData(babyData1, 0, 0);
			}

		</script>
